# Options for the CANopen bus
options:
  # Path to the device configuration file (DCF)
  dcf_path: "@BUS_CONFIG_PATH@"

# Configuration for the CANopen master
master:
  node_id: 1
  driver: "ros2_canopen::MasterDriver"
  package: "canopen_master_driver"
  # Baudrate of the CAN bus
  # baudrate: 1000
  # Heartbeat configuration
  # heartbeat_multiplier: 1
  # heartbeat_consumer: true
  # heartbeat_producer: 100
  # Emergency message inhibit time
  # emcy_inhibit_time: 0
  # Synchronization message period (in microseconds)
  sync_period: 10000
  # sync_window: 0
  # sync_overflow: 0
  # error_behavior: {1: 0x00}
  # nmt_inhibit_time: 0
  # start: true
  # start_nodes: true
  # start_all_nodes: true
  # reset_all_nodes: true
  # stop_all_nodes: false
  # Timeout for booting mandatory slaves in ms (default: 0, see object 1F89)
  boot_time: 500

# Default settings for all CANopen slaves
defaults:
  # Path to the electronic data sheet (EDS) file
  dcf: "dchcan.eds"
  # Driver for the slave
  driver: "ros2_canopen::Cia402Driver"
  package: "canopen_402_driver"
  # Heartbeat configuration
  # heartbeat_multiplier: 1
  # heartbeat_consumer: false
  # heartbeat_producer: 0
  # error_behavior: {}
  # Specifies whether the slave will be configured and booted by the master
  boot: true
  # Enable lazy loading of the slave
  enable_lazy_load: true
  # mandatory: false # Specifies whether the slave is mandatory
  # reset_communication: true
  # Enables polling of the drive status
  polling: false
  period: 10
  # Scaling factors for position and velocity, based on motor resolution my encoder has 16384 counts per revolution
  scale_pos_to_dev: 2607.5946   # 16384 / (2 * pi)
  scale_pos_from_dev: 0.0003835   # (2 * pi) / 16384
  scale_vel_to_dev: 26075.946   # (16384 * 10) / (2 * pi)
  scale_vel_from_dev: 0.00003835    # (2 * pi) / (16384 * 10)
  # position_mode: 1
  # switching_state: 5 # (Operation_Enable), state for mode switching
  velocity_mode: 1
  # torque_mode: 1
  # SDO executed during configuration
  sdo:
    - {index: 0x6081, sub_index: 0, value: 10} # Set velocity
    - {index: 0x6083, sub_index: 0, value: 200} # Set acceleration
    - {index: 0x6084, sub_index: 0, value: 500} # Set deceleration
    - {index: 0x60F9, sub_index: 1, value: 400} # Set velocity loop P gain
    - {index: 0x60F9, sub_index: 2, value: 200} # Set velocity loop I gain
    - {index: 0x6085, sub_index: 0, value: 50} # Set quickstop deceleration
    - {index: 0x6098, sub_index: 0, value: 0} # Set default homing mode to 0
    - {index: 0x60C2, sub_index: 1, value: 50} # Set interpolation time for cyclic modes to 50 ms
    - {index: 0x60C2, sub_index: 2, value: -3}
  # TPDO mapping
  tpdo:
    1:
      enabled: true
      cob_id: "auto"
      transmission: 0x01
      mapping:
        - {index: 0x6041, sub_index: 0} # status word
        - {index: 0x6061, sub_index: 0} # mode of operation display
    2:
      enabled: true
      cob_id: "auto"
      transmission: 0x01
      mapping:
        - {index: 0x6064, sub_index: 0} # position actual value
        - {index: 0x606c, sub_index: 0} # velocity actual position
    3:
      enabled: false
    4:
      enabled: false
  # RPDO mapping
  rpdo:
    1:
      enabled: true
      cob_id: "auto"
      mapping:
      - {index: 0x6040, sub_index: 0} # controlword
      - {index: 0x6060, sub_index: 0} # mode of operation
    2:
      enabled: true
      cob_id: "auto"
      mapping:
      - {index: 0x607A, sub_index: 0} # target position
      - {index: 0x60FF, sub_index: 0} # target velocity

# List of CANopen nodes
nodes:
  right_wheel_joint:
    node_id: 15
  left_wheel_joint:
    node_id: 14